<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TeserCorp — Próximamente</title>
  <meta name="description" content="TeserCorp — Creatividad, tecnología y diseño. Próximamente." />
  <meta name="theme-color" content="#ff7b54" />
  <meta property="og:title" content="TeserCorp — Próximamente" />
  <meta property="og:description" content="Algo grande está en camino." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://dummyimage.com/1200x630/0a0a0a/ff7b54&text=TeserCorp" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0a0a0a;
      --fg:#ff7b54;
      --fg2:#ffb26b;
      --muted:#b3b3b3;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:'Poppins',system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,'Helvetica Neue',Arial,sans-serif;
      color:white;
      background: radial-gradient(1200px 800px at 50% 10%, rgba(255,123,84,.25), transparent 60%), 
                  linear-gradient(180deg, #111 0%, var(--bg) 60%);
      display:grid;
      place-items:center;
      padding:2rem;
    }
    .card{
      width:min(680px, 100%);
      background:rgba(255,255,255,0.02);
      border:1px solid rgba(255,255,255,0.06);
      border-radius:20px;
      box-shadow: 0 20px 60px rgba(0,0,0,.5), inset 0 0 0 1px rgba(255,255,255,0.02);
      padding:2.2rem;
      text-align:center;
      backdrop-filter:saturate(140%) blur(6px);
      animation: pop .6s ease-out both;
    }
    @keyframes pop{from{transform:translateY(8px); opacity:0} to{transform:none; opacity:1}}
    .logo{
      display:inline-flex;
      gap:.6rem;
      align-items:center;
      font-weight:600;
      font-size:1.1rem;
      letter-spacing:.4px;
      text-transform:uppercase;
      color:var(--fg);
    }
    .dot{width:10px;height:10px;border-radius:50%;background:var(--fg);box-shadow:0 0 14px var(--fg)}
    h1{
      margin:1.2rem 0 .5rem;
      font-size:clamp(1.8rem, 4.2vw, 3rem);
      line-height:1.1;
    }
    p{margin:.5rem auto 1.25rem; color:var(--muted); max-width:50ch}
    .badge{
      display:inline-block;
      padding:.35rem .7rem;
      border-radius:999px;
      background:rgba(255,123,84,.12);
      border:1px solid rgba(255,123,84,.35);
      color:var(--fg2);
      font-size:.8rem;
      letter-spacing:.3px;
    }
    .row{display:flex; gap:.8rem; justify-content:center; flex-wrap:wrap; margin-top:1rem}
    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      padding:.8rem 1rem; border-radius:12px; border:1px solid rgba(255,255,255,.12);
      background:#171717; color:white; text-decoration:none; min-width:140px;
      transition: transform .12s ease, border-color .12s linear;
    }
    .btn:hover{transform:translateY(-1px); border-color:rgba(255,255,255,.25)}
    .btn.primary{background:linear-gradient(90deg, var(--fg), var(--fg2)); color:black; font-weight:600; border:none}
    footer{position:fixed; bottom:10px; left:0; right:0; text-align:center; color:#8c8c8c; font-size:.8rem}
  </style>
</head>
<body>
  <main class="card" role="main">
    <div class="logo" aria-label="TeserCorp">
      <span class="dot" aria-hidden="true"></span>
      <span>TeserCorp</span>
    </div>
    <h1>Próximamente…</h1>
    <p>Estamos creando algo grande: creatividad, tecnología y diseño al servicio de ideas potentes.</p>
    <span class="badge">Versión 0.1 · En construcción</span>
    <div class="row">
      <a class="btn primary" href="mailto:contacto@tesercorp.com">Contacto</a>
      <a class="btn" href="https://instagram.com/tesercorp" target="_blank" rel="noopener">Instagram</a>
    </div>
  </main>
  <footer>© <span id="y"></span> TeserCorp</footer>
  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
