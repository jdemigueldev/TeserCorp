<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>TESERCORP — Evento</title>
        <meta name="description" content="Detalles del evento TESERCORP" />

        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        fontFamily: {
                            display: ['"Rajdhani"', "ui-sans-serif", "system-ui"],
                            mono: ['"JetBrains Mono"', "ui-monospace", "SFMono-Regular"],
                        },
                        colors: {
                            steel: {
                                900: "#0f1113",
                                800: "#161a1d",
                                700: "#1d2328",
                                600: "#2a3036",
                                500: "#39424a",
                            },
                            hazard: "rgba(156, 5, 202, 0.664)",
                            oxide: "#B4462A",
                            signal: "#2C6CFF",
                            zincish: "#A9B0B7",
                        },
                        boxShadow: {
                            pane: "0 10px 30px rgba(0,0,0,0.35)",
                        },
                        backgroundImage: {
                            plate: "radial-gradient(1200px 600px at 10% -20%, rgba(242,194,0,0.10), transparent 60%), radial-gradient(1200px 600px at 90% 120%, rgba(44,108,255,0.08), transparent 60%)",
                        },
                    },
                },
            };
        </script>
        <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;800&family=Rajdhani:wght@600;700&display=swap" rel="stylesheet" />
        <style>
            body::before {
                content: "";
                position: fixed;
                inset: 0;
                pointer-events: none;
                z-index: 0;
                background-image: url('data:image/svg+xml;utf8,<svg xmlns="https://www.w3.org/2000/svg" width="140" height="140" viewBox="0 0 140 140"><filter id="n"><feTurbulence baseFrequency="0.9" numOctaves="2" seed="3" type="fractalNoise"/><feColorMatrix type="saturate" values="0"/><feComponentTransfer><feFuncA type="linear" slope="0.03"/></feComponentTransfer></filter><rect width="100%" height="100%" filter="url(%23n)"/></svg>');
                mix-blend-mode: soft-light;
            }
            :focus-visible {
                box-shadow: 0 0 0 3px #8805a855, 0 0 0 6px #2c6cff33;
                border-radius: 0.4rem;
            }
        </style>
    </head>
    <body class="bg-steel-900 text-zinc-200 bg-plate min-h-screen flex flex-col">
        <!-- HEADER -->
        <header class="sticky top-0 z-40 backdrop-blur supports-[backdrop-filter]:bg-steel-900/70 border-b border-steel-700/70">
            <div class="mx-auto max-w-7xl px-4 py-3 flex items-center gap-4">
                <a href="index.html" class="flex items-center gap-3 group">
                    <div class="w-9 h-9 grid place-content-center bg-black border-steel-500 rounded-md shadow-inner overflow-hidden">
                        <img src="assets/cube-teser.jpg" alt="TESERCORP cube" class="w-7 h-7 object-contain" />
                    </div>
                    <div class="leading-tight">
                        <h1 class="font-display text-xl tracking-widest text-white group-hover:text-hazard transition">TESERCORP</h1>
                        <p class="text-[10px] font-mono text-zincish uppercase leading-none">volver</p>
                    </div>
                </a>

                <div class="ml-auto">
                    <a id="ticketsBtn" href="#" class="px-4 py-2 text-xs tracking-wide uppercase border border-hazard/60 rounded-md hover:bg-hazard/10 font-mono">Tickets</a>
                </div>
            </div>
        </header>

        <!-- MAIN -->
        <main class="flex-1">
            <section class="mx-auto max-w-7xl px-4 py-10 md:py-16 grid md:grid-cols-[1fr,1fr] gap-10 items-start">
                <!-- Poster -->
                <div class="rounded-xl border border-steel-600 bg-black shadow-pane overflow-hidden">
                    <img id="eventPoster" src="" alt="Cartel evento" class="w-full object-cover" />
                </div>

                <!-- Info -->
                <div class="flex flex-col gap-6">
                    <div>
                        <p id="eventDate" class="text-xs tracking-wider text-zincish uppercase"></p>
                        <h2 id="eventCity" class="mt-1 text-3xl text-white font-display leading-[1.1]"></h2>
                        <p id="eventVenue" class="text-sm text-zinc-300"></p>
                    </div>

                    <div>
                        <h3 class="text-white font-semibold text-lg mb-2">Descripción</h3>
                        <p id="eventLongDesc" class="text-zinc-300 text-sm leading-relaxed"></p>
                    </div>

                    <div>
                        <h3 class="text-white font-semibold text-lg mb-2">Lineup</h3>
                        <ul id="eventLineup" class="text-zinc-300 text-sm font-mono space-y-2"></ul>
                    </div>

                    <div class="flex flex-wrap gap-3">
                        <a id="buyBtn" href="#" class="inline-flex items-center gap-2 px-5 py-3 rounded-lg font-mono text-sm bg-hazard text-steel-900 border border-hazard/60 hover:bg-hazard/80 transition"> COMPRAR TICKETS </a>
                        <a href="index.html" class="inline-flex items-center gap-2 px-5 py-3 rounded-lg font-mono text-sm border border-steel-600 hover:bg-steel-700/60"> ← Volver </a>
                    </div>
                </div>
            </section>
        </main>

        <!-- FOOTER -->
        <footer class="border-t border-steel-700/70 mt-auto">
            <div class="mx-auto max-w-7xl px-4 py-8 text-sm text-zincish flex flex-col md:flex-row gap-3 items-center justify-between">
                <div>© <span id="y"></span> TESERCORP — Underground Systems</div>
                <div class="flex items-center gap-4">
                    <a href="#" class="hover:text-white">Legal</a>
                    <a href="#" class="hover:text-white">Privacidad</a>
                    <a href="https://instagram.com/tesercorp" target="_blank" rel="noreferrer" class="hover:text-white">Instagram</a>
                </div>
            </div>
        </footer>

        <script>
            // Datos de los eventos
            const EVENTS = {
                teseracto: {
                    poster: "assets/Teseracto.jpg",
                    date: "Miércoles, 20 de DICIEMBRE 2023",
                    city: "Madrid, SPAIN",
                    venue: "Sala Specka · C/ de Orense 26",
                    longDesc: "Sesión de presión continua orientada al subsuelo. Industrial / hardgroove / resistencia. Cero móviles en cabina. Iluminación mínima. Captura de audio directa para archivo Tesercorp.",
                    lineup: ["23:30 — Bendite (Industrial Grooves)", "01:00 — Capella (Electro / Breaks)", "02:30 — Cierre sorpresa · Ácido"],
                    ticketsUrl: "#",
                },
                epoka: {
                    poster: "assets/epoka.jpg",
                    date: "Jueves, 24 de OCTUBRE 2024",
                    city: "Madrid, SPAIN",
                    venue: "Sala El Club · Chamberí",
                    longDesc: "Pre-Halloween ritual. Baile oscuro, sudor pared a pared, dresscode libre pero cero disfraces comerciales. Ritmos acelerados + bajo saturado para sala pequeña, aforo limitado.",
                    lineup: ["00:00 — Warmup: 140bpm breaks / bass", "01:30 — Bendite (Hardgroove set)", "03:00 — Invitado intl. · set sorpresa"],
                    ticketsUrl: "#",
                },
            };

            // Extraer ID del evento desde la URL
            const params = new URLSearchParams(window.location.search);
            const id = params.get("id");
            const event = EVENTS[id];

            if (!event) {
                document.body.innerHTML = `
        <main class="min-h-screen flex flex-col items-center justify-center text-center text-zinc-200 p-8 bg-steel-900">
          <h1 class="text-3xl font-display mb-4">Evento no encontrado</h1>
          <p class="text-zincish mb-6">El enlace puede haber expirado o el evento no existe.</p>
          <a href="index.html" class="px-4 py-2 border border-steel-600 rounded hover:bg-steel-700/60 font-mono text-sm">Volver</a>
        </main>`;
            } else {
                // Pinta la info
                document.getElementById("eventPoster").src = event.poster;
                document.getElementById("eventDate").textContent = event.date;
                document.getElementById("eventCity").textContent = event.city;
                document.getElementById("eventVenue").textContent = event.venue;
                document.getElementById("eventLongDesc").textContent = event.longDesc;

                const lineupList = document.getElementById("eventLineup");
                event.lineup.forEach((line) => {
                    const li = document.createElement("li");
                    li.textContent = line;
                    lineupList.appendChild(li);
                });

                document.getElementById("buyBtn").href = event.ticketsUrl;
                document.getElementById("ticketsBtn").href = event.ticketsUrl;
            }

            document.getElementById("y").textContent = new Date().getFullYear();
        </script>
    </body>
</html>
