<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>TESERCORP — Post</title>
        <meta name="description" content="Artículo / noticia TESERCORP" />

        <!-- Tailwind -->
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        fontFamily: {
                            display: ['"Rajdhani"', "ui-sans-serif", "system-ui"],
                            mono: ['"JetBrains Mono"', "ui-monospace", "SFMono-Regular"],
                        },
                        colors: {
                            steel: {
                                900: "#0f1113",
                                800: "#161a1d",
                                700: "#1d2328",
                                600: "#2a3036",
                                500: "#39424a",
                            },
                            hazard: "#38C1DE",
                            signal: "#2C6CFF",
                            zincish: "#A9B0B7",
                        },
                        backgroundImage: {
                            plate: "radial-gradient(1200px 600px at 10% -20%, rgba(242,194,0,0.10), transparent 60%), radial-gradient(1200px 600px at 90% 120%, rgba(44,108,255,0.08), transparent 60%)",
                        },
                        boxShadow: {
                            pane: "0 10px 30px rgba(0,0,0,0.35)",
                        },
                    },
                },
            };
        </script>
        <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;800&family=Rajdhani:wght@600;700&display=swap" rel="stylesheet" />
        <style>
            body::before {
                content: "";
                position: fixed;
                inset: 0;
                pointer-events: none;
                z-index: 0;
                background-image: url('data:image/svg+xml;utf8,<svg xmlns="https://www.w3.org/2000/svg" width="140" height="140" viewBox="0 0 140 140"><filter id="n"><feTurbulence baseFrequency="0.9" numOctaves="2" seed="3" type="fractalNoise"/><feColorMatrix type="saturate" values="0"/><feComponentTransfer><feFuncA type="linear" slope="0.03"/></feComponentTransfer></filter><rect width="100%" height="100%" filter="url(%23n)"/></svg>');
                mix-blend-mode: soft-light;
            }
        </style>
    </head>
    <body class="bg-steel-900 text-zinc-200 bg-plate min-h-screen flex flex-col">
        <!-- HEADER -->
        <header class="sticky top-0 z-40 backdrop-blur supports-[backdrop-filter]:bg-steel-900/70 border-b border-steel-700/70">
            <div class="mx-auto max-w-4xl px-4 py-3 flex items-center gap-4">
                <a href="index.html" class="flex items-center gap-3 group">
                    <div class="w-9 h-9 grid place-content-center bg-black border-steel-500 rounded-md shadow-inner overflow-hidden">
                        <img src="assets/cube-teser.jpg" alt="TESERCORP cube" class="w-7 h-7 object-contain" />
                    </div>
                    <div class="leading-tight">
                        <h1 class="font-display text-xl tracking-widest text-white group-hover:text-hazard transition">TESERCORP</h1>
                        <p class="text-[10px] font-mono text-zincish uppercase leading-none">volver</p>
                    </div>
                </a>
            </div>
        </header>

        <!-- MAIN -->
        <main class="flex-1">
            <article class="mx-auto max-w-4xl px-4 py-10 md:py-16">
                <!-- portada opcional -->
                <div id="postCoverWrapper" class="mb-8 hidden">
                    <img id="postCover" src="" alt="Portada" class="w-full rounded-xl border border-steel-700/60 shadow-pane object-cover" />
                </div>

                <p id="postMeta" class="text-xs font-mono tracking-widest text-zincish uppercase mb-3"></p>
                <h1 id="postTitle" class="text-3xl md:text-4xl text-white font-display leading-tight mb-4"></h1>
                <p id="postIntro" class="text-zinc-300 text-lg mb-8"></p>

                <div id="postBody" class="space-y-5 text-zinc-200 text-sm leading-relaxed"></div>

                <div class="mt-10 flex gap-3">
                    <a href="index.html" class="inline-flex items-center gap-2 px-5 py-3 rounded-lg font-mono text-sm border border-steel-600 hover:bg-steel-700/60"> ← Volver </a>
                    <a href="index.html#tab-blog" class="inline-flex items-center gap-2 px-5 py-3 rounded-lg font-mono text-sm border border-hazard/60 hover:bg-hazard/10"> Ver más posts </a>
                </div>
            </article>
        </main>

        <!-- FOOTER -->
        <footer class="border-t border-steel-700/70 mt-auto">
            <div class="mx-auto max-w-4xl px-4 py-8 text-sm text-zincish flex flex-col md:flex-row gap-3 items-center justify-between">
                <div>© <span id="y"></span> TESERCORP — Underground Systems</div>
                <div class="flex items-center gap-4">
                    <a href="#" class="hover:text-white">Legal</a>
                    <a href="#" class="hover:text-white">Privacidad</a>
                </div>
            </div>
        </footer>

        <script>
            // Mini "BD" de posts
            const POSTS = {
                "recap-teseracto": {
                    meta: "27 OCT 2025 · EVENTO",
                    title: "Recap: TESERACTO en Specka",
                    intro: "Documentación rápida del montaje, sonido y feedback de la primera edición.",
                    cover: "assets/Teseracto.jpg", // opcional
                    body: ["La idea de TESERACTO era clara: presión constante, mínima luz y cero postureo.", "Montamos iluminación en modo low-key porque el espacio ya tenía textura. Lo que más funcionó fue el cierre ácido con captura directa.", "Para la próxima edición queremos probar un espacio con techo más bajo para que el sub rebote distinto y meter un closing más percusivo."],
                },
                "industrial-2026": {
                    meta: "23 OCT 2025 · ARTÍCULO",
                    title: "Industrial / hardgroove: hacia dónde va",
                    intro: "Ideas que estamos probando en cabina y lo que vemos en otros colectivos.",
                    cover: "", // sin portada
                    body: ["Los tempos están subiendo pero lo que manda es la pegada y el low-end.", "Estamos viendo más híbridos techno / tribal / industrial con breaks entre medios. Eso mantiene la tensión sin quemar al público.", "Esto es parte de lo que queremos ir documentando en TESERCORP para que no se pierda el criterio y no se vuelva todo genérico."],
                },
                "drop-01": {
                    meta: "20 OCT 2025 · DROP",
                    title: "Drop 01: ropa funcional para club",
                    intro: "Por qué estamos tirando a prendas duras, pesadas y hechas en EU.",
                    cover: "assets/shirt.jpg",
                    body: ["Queremos que todo lo que salga con la marca TESER aguante: sudor, club, lavadora.", "Usamos 280gsm porque da cuerpo y queda mejor con serigrafía al agua.", "También nos interesa documentar el proceso de producción para que haya transparencia y consistencia en futuras colecciones."],
                },
            };

            // leer ?id=...
            const params = new URLSearchParams(window.location.search);
            const id = params.get("id");
            const post = POSTS[id];

            if (!post) {
                document.body.innerHTML = `
        <main class="min-h-screen flex flex-col items-center justify-center text-center text-zinc-200 p-8 bg-steel-900">
          <h1 class="text-3xl font-display mb-4">Post no encontrado</h1>
          <p class="text-zincish mb-6">El enlace puede haber expirado o el post no existe.</p>
          <a href="index.html" class="px-4 py-2 border border-steel-600 rounded hover:bg-steel-700/60 font-mono text-sm">Volver</a>
        </main>
      `;
            } else {
                // rellenar
                document.getElementById("postMeta").textContent = post.meta;
                document.getElementById("postTitle").textContent = post.title;
                document.getElementById("postIntro").textContent = post.intro;

                // portada opcional
                if (post.cover) {
                    document.getElementById("postCover").src = post.cover;
                    document.getElementById("postCoverWrapper").classList.remove("hidden");
                }

                const bodyEl = document.getElementById("postBody");
                post.body.forEach((par) => {
                    const p = document.createElement("p");
                    p.textContent = par;
                    bodyEl.appendChild(p);
                });
            }

            document.getElementById("y").textContent = new Date().getFullYear();
        </script>
    </body>
</html>
